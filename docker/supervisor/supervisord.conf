[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=512
autostart=true
autorestart=true
user=www-data
numprocs=2
priority=999
stdout_logfile=/var/log/supervisor/laravel-queue-worker.log
stderr_logfile=/var/log/supervisor/laravel-queue-worker-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

[program:laravel-schedule]
command=php /var/www/artisan schedule:work
autostart=true
autorestart=true
user=www-data
priority=999
stdout_logfile=/var/log/supervisor/laravel-schedule.log
stderr_logfile=/var/log/supervisor/laravel-schedule-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:module-health-monitor]
command=php /var/www/artisan module:health --all --monitor
autostart=true
autorestart=true
user=www-data
priority=999
stdout_logfile=/var/log/supervisor/module-health.log
stderr_logfile=/var/log/supervisor/module-health-error.log

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface